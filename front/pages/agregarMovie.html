    <main class="my-0 mx-auto p-5" style="width: 85%">
        <h2 class="nomp text-white fw-light fs-1" style="font-family: Bebas Neue", sans-serif;>agregar pelicula</h2>

        <form id="formContainer" class="row g-3 needs-validation mt-4">

            <div class="col-md-6">
              <label for="inputMovieName" class="form-label">Nombre de la pelicula</label>
              <input type="text" class="form-control" id="inputMovieName" placeholder="Codigo Enigma" required>
            </div>

            <div class="col-md-6">
              <label for="inputMovieDirector" class="form-label">Director</label>
              <input type="text" class="form-control" id="inputMovieDirector" placeholder="Morten Tyldum" required>
            </div>

            <div class="col-4">
              <label for="inputMovieYear" class="form-label">AÃ±o</label>
              <input type="number" max="2024" min="1800" start="2000" step="1" class="form-control" id="inputMovieYear" placeholder="2014" required>
            </div>

            <div class="col-4">
              <label for="inputMovieDuration" class="form-label">Duracion</label>
              <input type="time" max="05:00" class="form-control" id="inputMovieDuration" required>
            </div>

            <div class="col-4">
                <i class="bi bi-star"></i>
                <label for="inputMovieRate" class="form-label">Clasificacion</label>
                <input type="number" max="10" min="1" step="0.1" class="form-control form-icon-trailing" id="inputMovieRate" placeholder="8.3" required>
            </div>



            <div class="col-md-4">
              <label for="inputStateGenre" class="form-label">Generos</label>
              <select id="inputStateGenre" onchange="showFieldsGenre()" class="form-select" required>
                <option selected>Elige...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <div id="genreFields" class="d-flex gap-2">
                <!-- OPCIONES DE GENERO -->
              </div>
            </div>  

            <div class="col-md-8">
              <label for="inputMovieUrl" class="form-label">URL de la imagen</label>
              <input type="url" class="form-control" id="inputMovieUrl" placeholder="https://image.tmdb.org/t/p/original/cZ5ef8gzMkhpGYnikPUOC35czBo.jpg" required>
            </div>

            <div class="d-flex gap-3 mt-4">
              <div class="">
                <button id="addMovie" type="submit" class="btn btn-primary bg-danger border-0">Agregar pelicula</button>
              </div>
              <div class="">
                <button onclick="document.getElementById('formContainer').reset();" id="deleteForm" type="submit" class="btn btn-primary bg-white text-black border-0">Borrar formulario</button>
              </div>
            </div>
            

          </form>
    </main>
